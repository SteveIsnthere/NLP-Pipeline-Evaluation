<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ pipelineResult.name }}
    </mat-panel-title>
    <mat-panel-description>

      <div style="display: flex; gap: 15px; align-items: center; width: 100%">
        <span style="">Coverage Increase</span>
        <mat-progress-bar mode="determinate" value="{{pipelineResult.score.more_info*100}}"
                          style="max-width: 300px;"></mat-progress-bar>
        <span>{{ Math.round(pipelineResult.score.more_info * 100) + '%' }}</span>
      </div>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div>
    <b>Follow-up question: </b>
    <span>{{ pipelineResult.feedback }}</span>
  </div>
  <br>
  <div>
    <b>Follow-up answer: </b>
    <span>{{ pipelineResult.feedback_answer }}</span><br><br>
    <span style="text-decoration: underline">Cleaned Final Answer</span><span>: </span>
    {{ pipelineResult.cleaned_final_answer }}
  </div>
  <br>
  <br>
  <app-indicator [name]="'NLP similarity'" [value]="pipelineResult.score.nlp_similarity"
                 [color]="'accent'"></app-indicator>
  <br>
  <app-indicator [name]="'Coverage'" [value]="pipelineResult.score.coverage" [color]="'accent'"></app-indicator>
  <br>
  <app-indicator [name]="'Overlap'" [value]="pipelineResult.score.overlap" [color]="'accent'"></app-indicator>
  <br>
  <mat-divider></mat-divider>
  <br>
  <b>Stats</b>
  <div id="stats">
    <app-indicator [name]="'bleu Geo Mean'" [value]="pipelineResult.score.bleu_geo_mean"></app-indicator>
    <app-indicator [name]="'bleu1'" [value]="pipelineResult.score.bleu[0]"></app-indicator>
    <app-indicator [name]="'bleu2'" [value]="pipelineResult.score.bleu[1]"></app-indicator>
    <app-indicator [name]="'bleu3'" [value]="pipelineResult.score.bleu[2]"></app-indicator>
    <app-indicator [name]="'bleu4'" [value]="pipelineResult.score.bleu[3]"></app-indicator>
    <app-indicator [name]="'rouge'" [value]="pipelineResult.score.rouge"></app-indicator>
    <app-indicator [name]="'meteor'" [value]="pipelineResult.score.meteor"></app-indicator>
  </div>
</mat-expansion-panel>
